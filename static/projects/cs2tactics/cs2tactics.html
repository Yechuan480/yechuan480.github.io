<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CS2战术推演工具 - 用于创建和分享CS2游戏战术图">
    <title>CS2战术推演工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CS2战术推演工具</h1>
            <p class="description">创建、编辑和分享您的CS2战术图</p>
        </header>
        
        <div class="controls">
            <!-- 地图选择 -->
            <div class="control-group">
                <select id="mapSelect" title="选择地图">
                    <option value="dust2.png">Dust2</option>
                    <option value="mirage.png">Mirage</option>
                    <option value="inferno.png">Inferno</option>
                    <option value="nuke.png">Nuke</option>
                    <option value="vertigo.png">Vertigo</option>
                    <option value="ancient.png">Ancient</option>
                    <option value="anubis.png">Anubis</option>
                    <option value="overpass.png">Overpass</option>
                    <option value="train.png">Train</option>
                    <option value="office.png">Office</option>
                    <option value="italy.png">Italy</option>
                </select>
            </div>
            
            <!-- 标记工具 -->
            <div class="control-group">
                <select id="cttMode" title="选择阵营">
                    <option value="CT">CT</option>
                    <option value="T">T</option>
                </select>
                <select id="propsMode" title="选择道具">
                    <option value="Smoke">烟雾点</option>
                </select>
                <select id="freeDrawMode" title="选择绘图工具">
                    <option value="Arrow">箭头</option>
                    <option value="Ellipse">椭圆</option>
                    <option value="Pen">画笔</option>
                </select>
            </div>
            
            <!-- 操作按钮 -->
            <div class="control-group">
                <button id="clearCanvas" title="清除所有标记">清除标记</button>
                <button id="saveImage" title="保存为PNG图片">保存为图片</button>
            </div>
            
            <p class="help-text">点击地图进行标注（按住Shift键拖动可画正圆）</p>
        </div>
        
        <canvas id="mapCanvas" aria-label="CS2战术地图画布"></canvas>
        
        <footer>
            <p>作者：Yechuan</p>
            <p>地图来源：GAMEMAPS</p>
            <p>
                <a href="https://www.cc98.org" target="_blank" rel="noopener">cc98</a> | 
                <a href="https://www.zjuers.com" target="_blank" rel="noopener">ZJU轻首页</a>
            </p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
