    <!-- Main Content -->
    <div class="container px-5">
        <div class="daily-updates-container">
            <section class="mt-5 section-bg">
                <header>
                    <h2 class="lang-zh">日常动态</h2>
                    <h2 class="lang-en" style="display:none;">Daily Updates</h2>
                </header>
                
                <!-- 日常动态模块 -->
                <div class="daily-updates">
                    <div class="daily-updates-header">
                        <button id="new-post-btn" class="new-post-btn lang-zh">发布动态</button>
                        <button id="new-post-btn-en" class="new-post-btn lang-en" style="display:none;">Post Update</button>
                    </div>
                    
                    <!-- 发布表单 -->
                    <div id="post-form" class="post-form">
                        <form>
                            <div class="form-group">
                                <label for="post-title" class="lang-zh">标题</label>
                                <label for="post-title" class="lang-en" style="display:none;">Title</label>
                                <input type="text" id="post-title" data-placeholder-zh="输入标题" data-placeholder-en="Enter title" required>
                            </div>
                            <div class="form-group">
                                <label for="post-content" class="lang-zh">内容</label>
                                <label for="post-content" class="lang-en" style="display:none;">Content</label>
                                <textarea id="post-content" data-placeholder-zh="分享你的日常..." data-placeholder-en="Share your updates..." required></textarea>
                            </div>
                            <div class="form-buttons">
                                <button id="cancel-post" type="button" class="cancel-btn lang-zh">取消</button>
                                <button id="cancel-post-en" type="button" class="cancel-btn lang-en" style="display:none;">Cancel</button>
                                <button id="submit-post" type="submit" class="submit-btn lang-zh">发布</button>
                                <button id="submit-post-en" type="submit" class="submit-btn lang-en" style="display:none;">Post</button>
                            </div>
                        </form>
                    </div>

                    <div class="timeline">
                        <div id="posts-list"></div>
                    </div>
                </div>
            </section>

    <!-- 语言切换和日常动态JS -->
    <script type="text/javascript" src="../../static/js/language-switcher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 日常动态功能
            const newPostBtn = document.getElementById('new-post-btn');
            const newPostBtnEn = document.getElementById('new-post-btn-en');
            const postForm = document.getElementById('post-form');
            const cancelBtn = document.getElementById('cancel-post');
            const cancelBtnEn = document.getElementById('cancel-post-en');
            const submitBtn = document.getElementById('submit-post');
            const submitBtnEn = document.getElementById('submit-post-en');
            const postsList = document.getElementById('posts-list');
            
            // 初始化隐藏发布表单
            if (postForm) {
                postForm.style.display = 'none';
            }
            
            // 显示发布表单
            newPostBtn.addEventListener('click', function() {
                postForm.style.display = 'block';
            });
            
            newPostBtnEn.addEventListener('click', function() {
                postForm.style.display = 'block';
            });
            
            // 取消发布
            cancelBtn.addEventListener('click', function(e) {
                e.preventDefault();
                postForm.style.display = 'none';
            });
            
            cancelBtnEn.addEventListener('click', function(e) {
                e.preventDefault();
                postForm.style.display = 'none';
            });
            
            // 为表单的提交事件添加监听器
            const postFormElement = document.getElementById('post-form');
            if (postFormElement) {
                const formInPostForm = postFormElement.querySelector('form');
                if (formInPostForm) {
                    formInPostForm.addEventListener('submit', function(event) {
                        event.preventDefault(); // 阻止表单默认提交行为
                        
                        const titleInput = document.getElementById('post-title');
                        const contentInput = document.getElementById('post-content');
                        const title = titleInput.value.trim();
                        const content = contentInput.value.trim();
                        const currentDocumentLang = document.documentElement.lang || 'zh';

                        if (!title || !content) {
                            if (currentDocumentLang === 'zh') {
                                alert('标题和内容不能为空！');
                            } else {
                                alert('Title and content cannot be empty!');
                            }
                            return;
                        }
                        
                        const post = {
                            title: title,
                            content: content,
                            date: new Date().toLocaleString(),
                            // lang: currentDocumentLang // 可选：存储创建时的语言，用于未来可能的按语言筛选功能
                        };
                        
                        let posts = JSON.parse(localStorage.getItem('dailyPosts')) || [];
                        posts.unshift(post); // 将新帖子添加到数组开头
                        localStorage.setItem('dailyPosts', JSON.stringify(posts));
                        
                        // 重置表单字段并隐藏表单
                        titleInput.value = '';
                        contentInput.value = '';
                        postFormElement.style.display = 'none';
                        
                        displayPosts(); // 刷新帖子列表并应用语言切换
                    });
                }
            }
            
            // 显示帖子列表
            function displayPosts() {
                const posts = JSON.parse(localStorage.getItem('dailyPosts')) || [];
                postsList.innerHTML = ''; // 清空现有帖子
                
                posts.forEach((post, index) => {
                    const postElement = document.createElement('div');
                    postElement.className = 'daily-post'; // 帖子本身是语言中立的，内部元素控制语言显示
                    postElement.innerHTML = `
                        <div class="post-header">
                            <h4 class="post-title">${post.title}</h4>
                            <span class="post-date">
                                <span class="lang-zh">发布于: ${post.date}</span>
                                <span class="lang-en" style="display:none;">Posted on: ${post.date}</span>
                            </span>
                        </div>
                        <div class="post-content">${marked.parse(post.content)}</div>
                        <button class="delete-post-btn" data-index="${index}">
                            <span class="lang-zh">删除</span>
                            <span class="lang-en" style="display:none;">Delete</span>
                        </button>
                    `;
                    postsList.appendChild(postElement);
                });

                // 为新的删除按钮添加事件监听器
                document.querySelectorAll('.delete-post-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const postIndex = this.getAttribute('data-index');
                        deletePost(postIndex);
                    });
                });
                
                // 应用当前语言设置到新渲染的帖子
                if (window.setAppLanguage) {
                    window.setAppLanguage(document.documentElement.lang || 'zh');
                } else {
                    console.warn('setAppLanguage function not found. Dynamic content might not be translated.');
                }
            }

            // 删除帖子函数
            function deletePost(index) {
                let posts = JSON.parse(localStorage.getItem('dailyPosts')) || [];
                posts.splice(index, 1); // 按索引删除帖子
                localStorage.setItem('dailyPosts', JSON.stringify(posts));
                displayPosts(); // 刷新帖子列表
            }
            
            // 初始加载帖子
            displayPosts();
        });
    </script>
